<h1 mat-dialog-title>Adicionar Item</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Valor</mat-label>
    <input type="number" matInput [(ngModel)]="cashFlowItem.value" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Tipo</mat-label>
    <mat-select [(ngModel)]="cashFlowItem.type">
      <mat-option *ngFor="let type of types" [value]="type.value">
        {{ type.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button cdkFocusInitial (click)="confirm()">Ok</button>
</div>
